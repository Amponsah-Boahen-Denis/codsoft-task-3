<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator">
        <div class="screen1"></div>
        <div class="keys">
            <button class="del" >Del</button>
            <button class="cl">AC</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button>=</button>
           
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
